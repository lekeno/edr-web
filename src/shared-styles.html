<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        max-width: 60em;
        color: #FF6F00;
        border-radius: 5px;
        background-color: #3C1D08;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #000000;
        border-radius: 50%;
        background: #ffffff;
        font-size: 30px;
        line-height: 64px;
        font-family: 'Jura', sans-serif;
      }

      .timelapse {
        float: right;
        text-align: center;
        color: #ffffff;
        font-family: 'Jura', sans-serif;
      }

      h1 {
        margin: 16px 0;
        color: #ffffff;
        font-size: 22px;
        font-family: 'Jura', sans-serif;
        text-transform: uppercase;
      }
    </style>
  </template>
</dom-module>
