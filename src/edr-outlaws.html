<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="shared-styles.html">

<dom-module id="edr-outlaws">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        color: white;
        padding: 10px;
      }
    </style>

    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query
      id="query"
      path="/v1/outlaws"
      data="{{sightings}}"
      limit-to-last="10"
      order-by-child="rtimestamp">
    </firebase-query>
    <template is="dom-repeat" items="[[sightings]]" as="sighting">
        <div class="card">
            <div class="timelapse">[[_compactTimelapse(sighting)]]</div>
            <h1>[[sighting.starSystem]]</h1>
            <p>[[_readableOutlaw(sighting)]]</p>
        </div>
    </template>
  </template>

  <script>
    class EDROutlaws extends Polymer.Element {
      static get is() { return 'edr-outlaws'; }

      static get properties() {
        return {
          outlaws: {
            type: Object
          }
        }
      }

      _compactTimelapse(sighting) {
        var timestamp= sighting["timestamp"];
        var present = Date.now();
        
        var qualifier = "T-";
        if (timestamp > present) qualifier = "T+"

        var delta = Math.abs(present - timestamp) / 1000;
        
        var days = Math.floor(delta / 86400);
        delta -= days * 86400;
        
        var hours = Math.floor(delta / 3600) % 24;
        delta -= hours * 3600;

        var minutes = Math.floor(delta / 60) % 60;
        delta -= minutes * 60;

        var seconds = Math.floor(delta % 60);

        if (days > 0) {
            let readable = String("  " + days).slice(-2) + "d";
            if (days > 99) {
                readable = days + "d";
            }

            if (hours > 0) {
                readable += ":" + String("00" + hours).slice(-2)  +"h"
            } else {
                readable += "    "
            }

            return qualifier + readable;
        }

        if (hours > 0) {
            let readable = String("00" + hours).slice(-2) + "h";
            if (minutes > 0) {
                readable += ":" + String("00" + minutes).slice(-2) +"m"
            } else {
                readable += "    "
            }

            return qualifier + readable;
        }

        if (minutes > 0) {
            let readable = "    " + String("00" + minutes).slice(-2) + "m"
            
            return qualifier + readable;
        }

        return qualifier + "    " +  String("00" + seconds).slice(-2) + "s";
      }

      _readableOutlaw(sighting) {
        let msg = sighting["cmdr"];
        if (sighting["ship"] != "Unknown") {
            msg +=  " (" + sighting["ship"] + ")";
        }
        
        if (sighting['place']) { 
            msg += " sighted in " + sighting['place'];
        }

        return msg;
      }
    }

    window.customElements.define(EDROutlaws.is, EDROutlaws);
  </script>
</dom-module>
